<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons to Websites</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">

    <h1 style="color: #333;">Choose a Website</h1>

    <!-- Buttons -->
    <button style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; font-size: 16px; margin: 10px; cursor: pointer;" onclick="window.location.href='https://www.google.com';">Google</button>
    <button style="background-color: #2196F3; border: none; color: white; padding: 15px 32px; font-size: 16px; margin: 10px; cursor: pointer;" onclick="window.location.href='https://www.youtube.com';">YouTube</button>
    <button style="background-color: #FF5722; border: none; color: white; padding: 15px 32px; font-size: 16px; margin: 10px; cursor: pointer;" onclick="window.location.href='https://www.github.com';">GitHub</button>
    <button style="background-color: #FFEB3B; border: none; color: black; padding: 15px 32px; font-size: 16px; margin: 10px; cursor: pointer;" onclick="window.location.href='https://www.facebook.com';">Facebook</button>
    <button style="background-color: #9C27B0; border: none; color: white; padding: 15px 32px; font-size: 16px; margin: 10px; cursor: pointer;" onclick="window.location.href='https://www.twitter.com';">Twitter</button>
    <button style="background-color: #E91E63; border: none; color: white; padding: 15px 32px; font-size: 16px; margin: 10px; cursor: pointer;" onclick="window.location.href='https://www.linkedin.com';">LinkedIn</button>

</body>
</html>
